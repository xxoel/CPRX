<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ruta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="/pics/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="volverAlInicio()">Volver al Inicio</button>
    <div class="input-container">
        <form id="routeForm">
            <label for="numberInput">Ingrese un número:</label>
            <input type="number" id="numberInput" name="number" required>
            
            <!-- Agrega el campo de entrada para el destino -->
            <label for="destinationInput">Destino:</label>
            <input type="text" id="destinationInput" name="destination" required>
            
            <button type="submit">Generar</button>
        </form>
    </div>

    <div id="output-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>

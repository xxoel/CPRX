<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ruta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="/pics/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="backbut" onclick="window.location.href = 'index.html';" > <b>&larr;</b> Volver al Inicio</button>
        <form class="centered" id="routeForm">
            <div class="containertwo">
                <div class="containerone">
                    <div class="containertwo">
                        <label class="leftpad" for="numberInput">Ingrese un número:</label>
                        <input type="number" id="numberInput" name="number" placeholder="2" required>
                    </div>
                    <!-- Agrega el campo de entrada para el destino -->
                    <div class="containertwo">
                        <label class="leftpad" for="destinationInput">Destino:</label>
                        <input type="text" id="destinationInput" placeholder="Sarria" name="destination" required>
                    </div>
                </div>
                <button id="submitbut" type="submit">Generar</button>
            </div>
        </form>
    

    <div id="output-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>

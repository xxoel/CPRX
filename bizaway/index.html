<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <form id="numberForm">
            <label for="numberInput">Ingrese un número:</label>
            <input type="number" id="numberInput" name="number" required>
            
            <!-- Agrega el campo de entrada para el destino -->
            <label for="destinationInput">Destino:</label>
            <input type="text" id="destinationInput" name="destination" required>
            
            <button type="submit">Generar</button>
        </form>
    </div>

    <div id="output-container"></div>

    <script src="index.js"></script>
</body>
</html>
